<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Press+Start+2P&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="general-container">
      <div id="calculator">
        <div class="screen">
          <img src="extra-files/student.png" />
          <div class="text-screen-cont">
            <p class="previous"></p>
            <p class="current"></p>
          </div>
        </div>
        <div class="but-container">
          <div class="but-line 1">
            <button class="blue-line" name="reset">AC</button>
            <button class="purple" name="plus-minus">+/-</button>
            <button class="purple" name="porcentage">%</button>
            <button class="light-green" name="operator">รท</button>
          </div>
          <div class="but-line 2">
            <button class="numbers">7</button>
            <button class="numbers">9</button>
            <button class="numbers">8</button>
            <button class="light-green" name="operator">X</button>
          </div>
          <div class="but-line 3">
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="light-green" name="operator">-</button>
          </div>
          <div class="but-line 4">
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="light-green" name="operator">+</button>
          </div>
          <div class="but-line5">
            <button class="numbers">0</button>
            <button class="decimal" name="point">.</button>
            <button class="light-green" name="equal">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="javaScript.js"></script>
  </body>
</html>
